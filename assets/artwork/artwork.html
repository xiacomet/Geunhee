<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>무명검, 천룡의 맹세 - 카카오페이지</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap">
    <style>
        html {
            scroll-behavior: smooth;
        }


        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .navbar {
            width: 1920px;
            margin: 0 auto;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            border-bottom: 1px solid #e5e5e5;
            gap: 20px;
        }

        .navbar-left {
            width: 1320px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 30px;
            flex-shrink: 0;
        }

        .navbar-left a:hover {
            color: rgb(255, 179, 37);
            text-decoration: underline;
        }

        .logo a:hover {
            text-decoration: none;
            color: #000;
        }


        .navbar-left .logo {
            font-weight: bold;
            font-size: 18px;
            color: #000;
        }

        .navbar-left a {
            text-decoration: none;
            color: #000;
            font-size: 15px;
        }

        .navbar-center {
            margin-left: 500px;
            display: flex;
            justify-content: flex-end;
        }

        .search-box {

            justify-content: flex-end;
            position: relative;
            width: 280px;
        }

        .search-box input {
            width: 100%;
            padding: 8px 12px;
            padding-right: 30px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 14px;
        }

        .search-box button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            cursor: pointer;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 18px;
            font-size: 20px;
            flex-shrink: 0;
        }

        .promo {
            width: 1320px;
            margin: auto;
            display: flex;
            justify-content: center;
        }

        .top_btn {
            position: fixed;
            right: 50px;
            bottom: 50px;
            z-index: 99;
        }

        .top_btn img {
            display: block;
            width: 50px;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="navbar-left">
            <div class="logo"><a href="#">kakaopage</a></div>
            <a href="#">추천</a>
            <a href="#">웹툰</a>
            <a href="#">웹소설</a>
            <a href="#">책</a>
            <a href="#">바로가기</a>
            <div class="navbar-center">
                <div class="search-box">
                    <input type="text" placeholder="제목, 작가를 입력하세요.">
                    <button><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>


        <div class="navbar-right">
            <i class="fa fa-calendar-o"></i>
            <i class="fa fa-gift"></i>
            <i class="fa fa-user-o"></i>
        </div>
    </nav>

    <div class="promo">
        <img src="../artwork/image/웹소설 프로모션.png" alt="웹소">
    </div>

    <!-- Font Awesome CDN for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <a href="#" class="top_btn">
        <img src="../artwork/image/top.png" alt="탑 버튼">
    </a>

</body>

</html>
